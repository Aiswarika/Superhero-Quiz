<!DOCTYPE html>
<html>
<head>
    <title>Captain America</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <form id = "quiz" name = "quiz">

    <input type = "radio" id = "mc" name = "question2" value = "a Marvel charecter"> a Marvel charecter<br>

    <p class = "questions">What's Captain America's real name? </p>
    
    <input type = "radio" id = "mc" name = "question3" value = "Gwen Stacy"> Gwen Stacy <br>
    <input type = "radio" id = "mc" name = "question3" value = "Steve Rogers"> Steve Rogers<br>
    
    
    <input id = "button" type = "button" value = "I'm finished!" onclick = "check();">
    
    
    </form>
    
    <div id = "after_submit">

    </div>

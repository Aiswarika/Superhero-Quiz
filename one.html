<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>

    <h1>HTML Forms</h1>
    <form>
        <label for="username">enter username : </label>
         <input type="text" id="username" name="username" placeholder="username" required >
         <br><br>
         <label for="email">enter email : </label>
         <input type="email"id=email name = "email" placeholder="email id" required>
         <br><br>
         <label for="password">password : </label>
         <input type="password"id="password" name="password" placeholder="password" required>

         <p>Select your age:</p>
         <input type="radio" name="age" value="0-25" id-"option-1">
         <label for="option-1">0-25</label>
         <input type="radio" name="age" value="26-50" id-"option-2">
         <label for="option-2">26-50</label>
         <input type="radio" name="age" value="50-80" id-"option-3">
         <label for="option-3">51-80</label>

         <br><br>

        <label for="">Security questions</label>
        <select name="question" id="question">
            <option value="q1">What is your favourite book?</option>
            <option value="q2">What is your favourite food?</option>
            <option value="q1">What is your best ever security question?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer</label>
        <input type="text" id="answer" name="answer">

        <br><br>
        <label for="bio">Your bio : </label>
        <br><br>
        <textarea name="bio" id="bio" cols="30" rows="10"placeholder="about you..."></textarea>
        
        <br><br>

        <input type="submit" value="Submit the form">
        
    </form>

</body>
</html>
